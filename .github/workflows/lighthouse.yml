name: CI - Lighthouse & Linting

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  SITE_URL: https://gerber.media

jobs:
  lint:
    name: Lint HTML & CSS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Lint HTML with htmlhint
        run: |
          npx htmlhint index.html en/index.html da/index.html
        continue-on-error: true

      - name: Lint CSS with stylelint
        run: |
          npx stylelint "css/**/*.css"
        continue-on-error: true

  lighthouse:
    name: Run Lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: ${{ env.SITE_URL }}
          threshold: 0
          chrome-flags: '--no-sandbox --headless'
